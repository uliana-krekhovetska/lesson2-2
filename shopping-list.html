<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Список покупок</title>
</head>
<body>
<h1>Список покупок</h1>
<ol>
  <li>Риба і мясо</li>
  <form>
    <label for="meat">мясо</label>
    <input type="checkbox" name="option1" id="meat"><br>
    <label for="fish">риба</label>
    <input type="checkbox" name="option2" id="fish">
  </form>
  <li>Овочі</li>
  <form>
    <label for="cucumber">огірки</label>
    <input type="checkbox" name="option3" id="cucumber"><br>
    <label for="tomato">помідори</label>
    <input type="checkbox" name="option4" id="tomato">
  </form>
  <li>Crossed off</li>
  <form>
    <label for="milk"><s>молоко</s></label>
    <input type="checkbox" name="option5" id="milk"><br>
    <label for="cheese"><s>сир</s></label>
    <input type="checkbox" name="option6" id="cheese">
  </form>
</ol>
</body>
</html>
